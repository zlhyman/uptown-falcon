<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pomodoro Timer</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="title-container">
            <h1 class="numeric-title">Pomodoro Timer</h1>
            <h1 class="wingding-title">Pomodoro Timer</h1>
        </div>
        <div class="timer-container">
            <div class="timer wingding-timer">
                <span id="wingding-minutes">25</span>:<span id="wingding-seconds">00</span>
            </div>
            <div class="timer numeric-timer">
                <span id="minutes">25</span>:<span id="seconds">00</span>
            </div>
        </div>
        <div class="controls">
            <button id="start">Start</button>
            <button id="reset" class="reset">Reset</button>
            <button id="mode-toggle">Switch to Break</button>
        </div>
        <div class="status">
            <div class="status-container">
                <p id="status-text" class="numeric-status">Work Time</p>
                <p id="wingding-status-text" class="wingding-status">Work Time</p>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
